        <div class="get-in-touch">
            <div class="cv-container">
            <div class="heading">
            <h1 id="touch-heading">Get in Touch.</h1>
            <h1 class="mobile-heading">Send CV</h1>
            <h6>Looking for your next role in Fintech, Greentech, or AI?<br/><br/>Send over your CV, ask a question, or just say hi.</h6>
            </div>
            <form id="cv-form" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required/><br/>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required/><br/>
                <label for="mobile">Mobile</label>
                <input type="tel" id="mobile" name="mobile"/><br/>
                <label for="cv" id="cv-label">CV</label>
                <label for="resume" id="resume-label" class="custom-file-upload">
                    <img src="assets/Icons/upload-icon.svg"/><span>Upload File</span> 
                </label>
                <span id="file-name">No file chosen</span>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg"/>
                <label for="message">Message</label>
                <textarea id="message"></textarea><br/>
                <button id="cv-submit" class="wave-button" type="submit">
                    <div class="text">Send CV</div>
                    <div class="wave"></div>
                </button>
            </form>
        </div>
