        <div class="get-in-touch">
            <div class="subheading">
            <h1>Get in Touch.</h1>
            <h5>Let’s talk about your hiring needs</h5>
            </div>
            <div class="forms-container">
                <div class="form-section" id="hiring-section">
                    <h5>Looking for tech talent that actually fits?</h5>
                    <hr/>
                    <form id="hiring">
                        <label for="name">Name</label>
                        <input type="text" placeholder="Enter Name" id="name"/>
                        <label for="email">Email</label>
                        <input type="text" placeholder="Enter Email" id="email"/>
                        <label for="mobile">Mobile</label>
                        <input type="text" placeholder="Enter Mobile No." id="mobile"/>
                        <label for="query">Query</label>
                        <textarea placeholder="Enter Query Here" id="query"></textarea>
                    </form>
                    <button class="wave-button">
                        <div class="text">Let's Talk</div>
                        <div class="wave"></div>
                    </button>
                </div>
                <div class="form-section" id="talent-section">
                    <h5>Let’s find the right job for you</h5>
                    <hr/>
                    <form id="talent">
                        <label for="name1">Name</label>
                        <input type="text" placeholder="Enter Name" id="name1"/>
                        <label for="email1">Email</label>
                        <input type="text" placeholder="Enter Email" id="email1"/>
                        <label for="mobile1">Mobile</label>
                        <input type="text" placeholder="Enter Mobile No." id="mobile1"/>
                        <label for="resume" class="custom-file-upload">Upload CV</label>
                        <span id="file-name">No file chosen</span>
                        <input type="file" multiple id="resume" name="resume"/>
                    </form>
                    <p></p>
                    <button class="wave-button">
                        <div class="text">Send CV</div>
                        <div class="wave"></div>
                    </button>
                </div>
            </div>
